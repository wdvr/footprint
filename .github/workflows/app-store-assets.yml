name: App Store Assets

on:
  workflow_dispatch:
    inputs:
      generate_icons:
        description: 'Generate app icons'
        required: false
        default: true
        type: boolean
      generate_description:
        description: 'Generate app description with Claude'
        required: false
        default: true
        type: boolean
      generate_release_notes:
        description: 'Generate release notes with Claude'
        required: false
        default: true
        type: boolean
      generate_screenshots:
        description: 'Generate screenshots'
        required: false
        default: true
        type: boolean
      upload_to_app_store:
        description: 'Upload to App Store Connect'
        required: false
        default: true
        type: boolean
      app_version:
        description: 'App version to create/update (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
        type: string

concurrency:
  group: app-store-assets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Generate all assets (icons, description, release notes)
  generate-assets:
    name: Generate Assets
    runs-on: ubuntu-latest
    outputs:
      has_icons: ${{ steps.check.outputs.has_icons }}
      has_description: ${{ steps.check.outputs.has_description }}
      has_release_notes: ${{ steps.check.outputs.has_release_notes }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install Pillow anthropic

    - name: Generate icons
      if: ${{ github.event.inputs.generate_icons == 'true' }}
      run: python scripts/generate_icons.py

    - name: Generate description
      if: ${{ github.event.inputs.generate_description == 'true' }}
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python scripts/generate_description.py footprint

    - name: Generate release notes
      if: ${{ github.event.inputs.generate_release_notes == 'true' }}
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python scripts/generate_release_notes.py footprint

    - name: Check outputs
      id: check
      run: |
        echo "has_icons=${{ github.event.inputs.generate_icons }}" >> $GITHUB_OUTPUT
        echo "has_description=${{ github.event.inputs.generate_description }}" >> $GITHUB_OUTPUT
        echo "has_release_notes=${{ github.event.inputs.generate_release_notes }}" >> $GITHUB_OUTPUT

    - name: Upload generated assets
      uses: actions/upload-artifact@v4
      with:
        name: generated-assets
        path: |
          ios/fastlane/metadata/
        retention-days: 1

  # Job 2: Generate screenshots and upload everything (self-hosted Mac)
  screenshots-and-upload:
    name: Screenshots & Upload
    needs: generate-assets
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download generated assets
      uses: actions/download-artifact@v4
      with:
        name: generated-assets
        path: ios/fastlane/metadata/

    - name: Select Xcode
      run: |
        # Find and select Xcode (prefer Xcode 26.x, fall back to Xcode.app)
        XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
        if [ -z "$XCODE_PATH" ]; then
          XCODE_PATH="/Applications/Xcode.app"
        fi

        if [ -d "$XCODE_PATH" ]; then
          CURRENT_PATH=$(xcode-select -p 2>/dev/null || echo "")
          TARGET_PATH="$XCODE_PATH/Contents/Developer"
          if [ "$CURRENT_PATH" = "$TARGET_PATH" ]; then
            echo "Xcode already set to: $XCODE_PATH"
          else
            echo "Switching Xcode to: $XCODE_PATH"
            sudo xcode-select -s "$TARGET_PATH" || {
              echo "Note: Could not switch Xcode (may require sudo). Using current selection."
            }
          fi
        else
          echo "ERROR: No Xcode found in /Applications"
          ls -la /Applications/ | grep -i xcode
          exit 1
        fi

        xcodebuild -version

    - name: Install XcodeGen
      run: which xcodegen || brew install xcodegen

    - name: Generate Xcode project
      run: |
        cd ios
        xcodegen generate

    - name: Setup Ruby
      run: |
        echo "Current Ruby: $(ruby --version)"
        RUBY_VERSION=$(ruby -e 'puts RUBY_VERSION')
        if [[ "$RUBY_VERSION" < "3.0" ]]; then
          echo "Ruby $RUBY_VERSION is too old, installing via Homebrew..."
          brew install ruby@3.2 || true
          echo 'export PATH="/opt/homebrew/opt/ruby@3.2/bin:$PATH"' >> $GITHUB_ENV
        fi

    - name: Install Fastlane
      run: |
        export PATH="/opt/homebrew/opt/ruby@3.2/bin:$PATH"
        cd ios/fastlane
        gem install bundler --no-document || true
        bundle config set --local path vendor/bundle
        bundle install

    - name: Generate screenshots
      if: ${{ github.event.inputs.generate_screenshots == 'true' }}
      run: |
        export PATH="/opt/homebrew/opt/ruby@3.2/bin:$PATH"

        # Get available simulators
        echo "Available simulators:"
        xcrun simctl list devices available | head -30

        # Boot a simulator (try iPhone 17 Pro Max first, fallback to others)
        DEVICE="iPhone 17 Pro Max"
        if ! xcrun simctl list devices | grep -q "$DEVICE"; then
          DEVICE="iPhone 16 Pro Max"
        fi
        echo "Using device: $DEVICE"
        xcrun simctl boot "$DEVICE" 2>/dev/null || true
        sleep 5

        cd ios/fastlane
        bundle exec fastlane screenshots_iphone

    - name: Setup App Store Connect API Key
      if: ${{ github.event.inputs.upload_to_app_store == 'true' }}
      run: |
        mkdir -p ~/.private_keys
        echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > ~/.private_keys/AuthKey.p8
        chmod 600 ~/.private_keys/AuthKey.p8

    - name: Upload to App Store Connect
      if: ${{ github.event.inputs.upload_to_app_store == 'true' }}
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_KEY_PATH: ~/.private_keys/AuthKey.p8
        APP_VERSION: ${{ github.event.inputs.app_version }}
      run: |
        export PATH="/opt/homebrew/opt/ruby@3.2/bin:$PATH"
        cd ios/fastlane
        bundle exec fastlane deliver_metadata app_version:${{ github.event.inputs.app_version }}

    - name: Cleanup
      if: always()
      run: rm -rf ~/.private_keys
