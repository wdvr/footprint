name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

# Permissions for reading files and PRs
permissions:
  contents: read
  pull-requests: read

jobs:
  # Detect which files changed to conditionally run jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      ios: ${{ steps.filter.outputs.ios }}
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
      website: ${{ steps.filter.outputs.website }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for file changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend:
            - 'backend/**'
          ios:
            - 'ios/**'
          infrastructure:
            - 'infrastructure/**'
          website:
            - 'website/**'
            - 'web/**'

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        cd backend
        uv venv
        uv pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        cd backend
        uv run ruff check src tests
        uv run ruff format --check src tests

    - name: Run tests
      run: |
        cd backend
        uv run python -m pytest tests/ -v

  infrastructure-validate:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.infrastructure == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    - name: Install Python dependencies
      run: |
        cd infrastructure
        uv venv
        uv pip install -r requirements.txt

    - name: Validate Python syntax
      run: |
        cd infrastructure
        uv run python -m py_compile __main__.py deploy_lambda.py

  ios-test:
    name: iOS Tests
    runs-on: [self-hosted, macOS, ARM64]
    needs: changes
    if: ${{ needs.changes.outputs.ios == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Xcode
      run: |
        # Check current Xcode version
        echo "Current Xcode version:"
        xcodebuild -version || echo "xcodebuild not found in PATH"

        # List available Xcode installations
        echo "Available Xcode installations:"
        ls -la /Applications/ | grep -i xcode || echo "No Xcode installations found in /Applications"

        # Try to find Xcode 26.x or fall back to default
        XCODE_PATH=""

        # First, try to find Xcode 26.x
        for version in 26.2 26.1 26.0 26; do
          if [ -d "/Applications/Xcode_${version}.app" ]; then
            XCODE_PATH="/Applications/Xcode_${version}.app"
            echo "Found Xcode ${version} at $XCODE_PATH"
            break
          fi
        done

        # Fall back to default Xcode.app
        if [ -z "$XCODE_PATH" ] && [ -d "/Applications/Xcode.app" ]; then
          XCODE_PATH="/Applications/Xcode.app"
          echo "Using default Xcode at $XCODE_PATH"
        fi

        # If we found an Xcode installation, configure it
        if [ -n "$XCODE_PATH" ]; then
          # For self-hosted runners, try without sudo first
          echo "Attempting to select Xcode without sudo..."
          if xcode-select -s "$XCODE_PATH/Contents/Developer" 2>/dev/null; then
            echo "Successfully selected Xcode without sudo"
          else
            echo "Setting DEVELOPER_DIR environment variable as fallback"
            echo "DEVELOPER_DIR=$XCODE_PATH/Contents/Developer" >> $GITHUB_ENV
            export DEVELOPER_DIR="$XCODE_PATH/Contents/Developer"
          fi
        else
          echo "ERROR: No suitable Xcode installation found"
          echo "Available applications in /Applications:"
          ls -la /Applications/ | grep -E "(Xcode|Developer)" || echo "No Xcode or Developer applications found"
          exit 1
        fi

        # Verify the configuration
        echo "Final Xcode configuration:"
        xcodebuild -version
        echo "iOS SDK version:"
        xcrun --show-sdk-version --sdk iphoneos || echo "Could not determine iOS SDK version"
        echo "Available simulators:"
        xcrun simctl list devices available | grep "iPhone" | head -5 || echo "Could not list simulators"

    - name: Install XcodeGen
      run: |
        # Check if xcodegen is already installed
        if command -v xcodegen >/dev/null 2>&1; then
          echo "XcodeGen already installed: $(xcodegen version)"
        else
          echo "Installing XcodeGen via Homebrew..."
          brew install xcodegen
        fi

    - name: Generate Xcode project
      run: |
        cd ios
        echo "Generating Xcode project from project.yml..."
        xcodegen generate
        echo "Project generated successfully"

    - name: Resolve Swift Package Dependencies
      run: |
        echo "Resolving Swift Package dependencies..."
        cd ios
        xcodebuild -resolvePackageDependencies \
          -project Footprint.xcodeproj \
          -scheme Footprint

    - name: Build and Test
      run: |
        cd ios
        echo "Building and running tests..."

        # Use a more compatible simulator if iPhone 17 Pro is not available
        SIMULATOR_NAME="iPhone 17 Pro"

        # Check if the simulator exists, fall back to available ones
        if ! xcrun simctl list devices available | grep -q "$SIMULATOR_NAME"; then
          echo "$SIMULATOR_NAME not available, checking for alternatives..."
          AVAILABLE_SIMULATORS=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/^[[:space:]]*//' | cut -d'(' -f1 | xargs)
          if [ -n "$AVAILABLE_SIMULATORS" ]; then
            SIMULATOR_NAME="$AVAILABLE_SIMULATORS"
            echo "Using simulator: $SIMULATOR_NAME"
          else
            echo "ERROR: No iPhone simulators available"
            xcrun simctl list devices available
            exit 1
          fi
        fi

        # Run the tests with proper error handling
        set -o pipefail
        xcodebuild test \
          -project Footprint.xcodeproj \
          -scheme Footprint \
          -destination "platform=iOS Simulator,name=$SIMULATOR_NAME" \
          -only-testing:FootprintTests \
          -resultBundlePath TestResults.xcresult \
          | tee xcodebuild.log

        # Check if tests actually ran
        if [ $? -eq 0 ]; then
          echo "✅ Tests completed successfully"
        else
          echo "❌ Tests failed"
          echo "Last 50 lines of build log:"
          tail -50 xcodebuild.log
          exit 1
        fi

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_number }}
        path: |
          ios/TestResults.xcresult
          ios/xcodebuild.log

  website-build:
    name: Website Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.website == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json

    - name: Install dependencies
      run: |
        cd website
        npm ci

    - name: Build website
      run: |
        cd website
        npm run build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: website-dist
        path: website/dist

  website-deploy:
    name: Website Deploy
    runs-on: ubuntu-latest
    needs: [changes, website-build]
    if: ${{ needs.changes.outputs.website == 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: website-dist
        path: dist

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to S3
      run: aws s3 sync dist/ s3://footprint-website-dev-383757231925/ --delete

    - name: Invalidate CloudFront cache
      run: aws cloudfront create-invalidation --distribution-id E2FGGZI8WVD597 --paths "/*"

  # Deploy backend (Lambda) when backend or infrastructure changes
  backend-deploy:
    name: Backend Deploy
    runs-on: ubuntu-latest
    needs: [changes, backend-test]
    if: ${{ (needs.changes.outputs.backend == 'true' || needs.changes.outputs.infrastructure == 'true') && github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install infrastructure dependencies
      run: |
        cd infrastructure
        uv venv
        uv pip install -r requirements.txt

    - name: Login to Pulumi backend
      run: pulumi login "s3://footprint-pulumi-state-383757231925?region=us-east-1"
      env:
        PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

    - name: Deploy infrastructure
      run: |
        cd infrastructure
        source .venv/bin/activate
        pulumi up --yes --stack dev
      env:
        PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
