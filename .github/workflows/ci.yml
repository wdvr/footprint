name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        cd backend
        uv venv
        uv pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        cd backend
        uv run ruff check src tests
        uv run ruff format --check src tests

    - name: Run tests
      run: |
        cd backend
        uv run pytest tests/ -v

  infrastructure-validate:
    name: Infrastructure Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    - name: Install Python dependencies
      run: |
        cd infrastructure
        uv venv
        uv pip install -r requirements.txt

    - name: Validate Python syntax
      run: |
        cd infrastructure
        uv run python -m py_compile __main__.py deploy_lambda.py

  ios-test:
    name: iOS Tests
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer

    - name: Build and Test
      run: |
        cd ios
        xcodebuild test \
          -project Footprint.xcodeproj \
          -scheme Footprint \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
          -only-testing:FootprintTests \
          -resultBundlePath TestResults.xcresult \
          | xcpretty

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ios/TestResults.xcresult
