name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Detect which files changed to conditionally run jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      ios: ${{ steps.filter.outputs.ios }}
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
      website: ${{ steps.filter.outputs.website }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for file changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend:
            - 'backend/**'
          ios:
            - 'ios/**'
          infrastructure:
            - 'infrastructure/**'
          website:
            - 'website/**'
            - 'web/**'

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        cd backend
        uv venv
        uv pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        cd backend
        uv run ruff check src tests
        uv run ruff format --check src tests

    - name: Run tests
      run: |
        cd backend
        uv run python -m pytest tests/ -v

  infrastructure-validate:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.infrastructure == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    - name: Install Python dependencies
      run: |
        cd infrastructure
        uv venv
        uv pip install -r requirements.txt

    - name: Validate Python syntax
      run: |
        cd infrastructure
        uv run python -m py_compile __main__.py deploy_lambda.py

  ios-test:
    name: iOS Tests
    runs-on: macos-latest
    needs: changes
    if: ${{ needs.changes.outputs.ios == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode 26
      run: |
        # Find and select the latest Xcode 26.x
        XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
        if [ -n "$XCODE_PATH" ]; then
          echo "Found Xcode 26: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
        else
          echo "ERROR: No Xcode 26.x found in /Applications"
          ls -la /Applications/ | grep -i xcode
          exit 1
        fi

        # Verify
        xcodebuild -version
        xcrun --show-sdk-version --sdk iphoneos

    - name: Build and Test
      run: |
        cd ios
        xcodebuild test \
          -project Footprint.xcodeproj \
          -scheme Footprint \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
          -only-testing:FootprintTests \
          -resultBundlePath TestResults.xcresult \
          | xcpretty

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ios/TestResults.xcresult

  website-build:
    name: Website Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.website == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json

    - name: Install dependencies
      run: |
        cd website
        npm ci

    - name: Build website
      run: |
        cd website
        npm run build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: website-dist
        path: website/dist

  website-deploy:
    name: Website Deploy
    runs-on: ubuntu-latest
    needs: [changes, website-build]
    if: ${{ needs.changes.outputs.website == 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: website-dist
        path: dist

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to S3
      run: aws s3 sync dist/ s3://footprint-website-dev-383757231925/ --delete

    - name: Invalidate CloudFront cache
      run: aws cloudfront create-invalidation --distribution-id E2FGGZI8WVD597 --paths "/*"

  # Deploy backend (Lambda) when backend or infrastructure changes
  backend-deploy:
    name: Backend Deploy
    runs-on: ubuntu-latest
    needs: [changes, backend-test]
    if: ${{ (needs.changes.outputs.backend == 'true' || needs.changes.outputs.infrastructure == 'true') && github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install infrastructure dependencies
      run: |
        cd infrastructure
        uv venv
        uv pip install -r requirements.txt

    - name: Login to Pulumi backend
      run: pulumi login "s3://footprint-pulumi-state-383757231925?region=us-east-1"
      env:
        PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

    - name: Deploy infrastructure
      run: |
        cd infrastructure
        source .venv/bin/activate
        pulumi up --yes --stack dev
      env:
        PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
