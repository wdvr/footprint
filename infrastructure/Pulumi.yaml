name: skratch-infrastructure
runtime: python
description: Skratch travel tracker AWS infrastructure

config:
  aws:region:
    description: AWS region for infrastructure deployment
    default: us-east-1
  skratch:environment:
    description: Environment name (dev, staging, prod)
    default: dev
  skratch:app_name:
    description: Application name for resource naming
    default: skratch